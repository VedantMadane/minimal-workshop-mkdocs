# Project information
site_name: Minimal Workshop Template
site_url: https://stevemar.github.io/minimal-workshop-mkdocs
site_author: IBM Developer

# Repository
repo_name: stevemar/minimal-workshop-mkdocs
repo_url: https://github.com/stevemar/minimal-workshop/mkdocs

# Copyright
copyright: Copyright &copy; 2020 IBM Developer

theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ibmdeveloper

# Page tree
nav:
  - Home: index.md
  - Getting started:
    - Installation: intro/lab-1.md
  - Lab 1:
    - Another Section: setup/lab-1.md

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: stevemar
      repo: minimal-workshop-mkdocs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

